        /* 左侧导航栏 */

            width: 250px;
            background: linear-gradient(180deg, #333, #555);
            color: white;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);

            top: 0;
            left: 0;

            padding: 0;
            margin: 0;
            width: 100%;

            position: relative;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            will-change: transform, background-color;
            overflow: hidden;
        }
        
        .sidebar-menu li>span {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            transition: all 0.3s ease-out;
            transform: translateX(0);
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        
        .sidebar-menu li:hover>span,
        .sidebar-menu li.active>span {
            background-color: #007BFF;
            transform: translateX(10px);
            color: white;
        }
        
        .sidebar-menu li:hover::before,
        .sidebar-menu li.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #007BFF;
            z-index: -1;
        }
        
        .sidebar-menu li i {
            margin-right: 10px;
            font-style: normal;
            transition: transform 0.3s ease-out;
        }

        .sidebar-menu li.active i {

        <script>
            // 配置常量
            const CONFIG = {
                baseUrl: 'https://gznfpc.cn/api'
            };

            // API 端点配置
            const API_URLS = {
                // 用户认证相关接口
                LOGIN: `${CONFIG.baseUrl}/users/login/`,
                LOGOUT: `${CONFIG.baseUrl}/dashboard/logout/`,
                GET_USER_INFO: `${CONFIG.baseUrl}/dashboard/get_user_info/`,
                GET_PHONE: `${CONFIG.baseUrl}/dashboard/getPhoneNumber/`,
                SAVE_PHONE: `${CONFIG.baseUrl}/dashboard/savePhoneNumber/`,
                RENEW_PASSWORD: `${CONFIG.baseUrl}/dashboard/renew_password/`,
                CALL_REPORT: `${CONFIG.baseUrl}/dashboard/call_report/`,
                GET_HISTORY: `${CONFIG.baseUrl}/dashboard/user_get_history_report/`,
                COMPLETE_REPORT: `${CONFIG.baseUrl}/dashboard/complete_report/`,
                GET_CITY_AND_WEATHER: `${CONFIG.baseUrl}/unit/user_get_city_and_weather/`,
                CANCEL_REPORT: `${CONFIG.baseUrl}/dashboard/cancel_report/`,
                GET_WORKER_REPORTS: `${CONFIG.baseUrl}/dashboard/worker_get_report_list/`,
                ASSIGN_ORDER: `${CONFIG.baseUrl}/dashboard/assign_order/`,
            };

            // 工具函数集合
            const utils = {
                // 加密/解密功能
                crypto: {
                    encrypt: (text) => btoa(encodeURIComponent(text)),
                    decrypt: (encoded) => decodeURIComponent(atob(encoded))
                },

                // localStorage 操作功能
                storage: {
                    save: function(key, data) {
                        try {
                            localStorage.setItem(key, JSON.stringify(data));
                        } catch (error) {
                            console.error(`保存${key}数据失败:`, error);
                        }
                    },

                    get: function(key) {
                        try {
                            const data = localStorage.getItem(key);
                            return data ? JSON.parse(data) : null;
                        } catch (error) {
                            console.error(`获取${key}数据失败:`, error);
                            return null;
                        }
                    },

                    remove: function(key) {
                        try {
                            localStorage.removeItem(key);
                        } catch (error) {
                            console.error(`删除${key}数据失败:`, error);
                        }
                    }
                },

                // UI相关工具函数
                ui: {
                    showMessage: function(message, callback) {
                        const messageModal = document.getElementById('messageModal');
                        const messageText = document.getElementById('messageText');
                        const confirmButton = document.getElementById('messageConfirm');

                        messageText.textContent = message;
                        messageModal.style.display = 'block';

                        confirmButton.onclick = () => {
                            messageModal.style.display = 'none';
                            if (callback) callback();
                        };
                    }
                },

                error: {
                    handle: function(error, customMessage) {
                        console.error(error);
                        this.ui.showMessage(customMessage || '操作失败，请重试');
                    }
                },

                // 日期格式化
                date: {
                    format: (dateString) => {
                        try {
                            if (typeof dateString === 'string' && dateString.includes(' ')) {
                                const [datePart, timePart] = dateString.split(' ');
                                const [year, month, day] = datePart.replace(/-/g, '/').split('/');
                                return `${year}-${String(parseInt(month)).padStart(2, '0')}-${String(parseInt(day)).padStart(2, '0')} ${timePart}`;
                            }
                            if (typeof dateString === 'string' && (dateString.includes('/') || dateString.includes('-'))) {
                                const [year, month, day] = dateString.replace(/-/g, '/').split('/');
                                return `${year}-${String(parseInt(month)).padStart(2, '0')}-${String(parseInt(day)).padStart(2, '0')}`;
                            }
                            if (typeof dateString === 'string' && dateString.includes('年') && dateString.includes('月')) {
                                const year = dateString.match(/(\d+)年/)[1];
                                const month = dateString.match(/(\d+)月/)[1];
                                const day = dateString.match(/(\d+)日/)[1];
                                const time = dateString.split(' ')[1] || '00:00';
                                return `${year}-${String(parseInt(month)).padStart(2, '0')}-${String(parseInt(day)).padStart(2, '0')} ${time}`;
                            }
                            const date = new Date(dateString);
                            if (isNaN(date.getTime())) {
                                throw new Error('无效的日期格式');
                            }
                            const year = date.getFullYear();
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const day = String(date.getDate()).padStart(2, '0');
                            const hours = String(date.getHours()).padStart(2, '0');
                            const minutes = String(date.getMinutes()).padStart(2, '0');
                            return `${year}-${month}-${day} ${hours}:${minutes}`;
                        } catch (error) {
                            console.error('日期格式化错误:', error, '原始日期:', dateString);
                            return '时间格式错误';
                        }
                    }
                }
            };

            // 用户认证相关功能
            const auth = {
                getLoginData: function() {
                    return utils.storage.get('loginData');
                },

                handleLogout: function() {
                    // 清除所有相关数据
                    utils.storage.remove('username');
                    utils.storage.remove('loginData');
                    utils.storage.remove('rememberMe');

                    // 调用退出登录API
                    $.ajax({
                        url: API_URLS.LOGOUT,
                        method: 'GET',
                        xhrFields: {
                            withCredentials: true
                        }
                    }).then(response => {
                        if (response.message === 'Success') {
                            window.location.href = 'login.html';
                        } else {
                            this.handleSessionError(response.message);
                        }
                    }).catch(error => {
                        if (error.status === 400) {
                            this.handleSessionError(error.responseJSON.message);
                        } else {
                            console.error('退出登录失败:', error);
                            utils.ui.showMessage('退出登录失败，请重试');
                        }
                    });
                },

                handleSessionError: function(message) {
                    let errorMessage;
                    switch (message) {
                        case 'Session has expired':
                            errorMessage = '会话已过期，请重新登录';
                            break;
                        case 'Invalid session':
                            errorMessage = '无效会话，请重新登录';
                            break;
                        case 'No sessionid cookie':
                            errorMessage = '未找到会话信息，请重新登录';
                            break;
                        default:
                            errorMessage = message || '发生未知错误，请重新登录';
                    }
                    utils.ui.showMessage(errorMessage);
                    setTimeout(() => {
                        utils.storage.remove('username');
                        utils.storage.remove('loginData');
                        utils.storage.remove('rememberMe');
                        window.location.href = 'login.html';
                    }, 2000);
                }
            };

            // 天气相关功能
            const weather = {
                // 从 ip.sb 获取 IP 信息
                getIpInfo: function() {
                    return new Promise((resolve, reject) => {
                        fetch('https://api.vore.top/api/IPdata?ip=')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('网络请求失败');
                                }
                                return response.json();
                            })
                            .then(data => {
                                if (data.code === 200) {
                                    resolve({
                                        ip: data.ipinfo.text,
                                        // 提供额外信息，供后续处理使用
                                        ipdata: data.ipdata
                                    });
                                } else {
                                    throw new Error('获取IP信息失败: ' + data.msg);
                                }
                            })
                            .catch(error => {
                                console.error('获取IP信息出错:', error);
                                reject(error);
                            });
                    });
                },

                // 获取天气信息
                fetchWeatherAndLocation: async function() {
                    const weatherInfoElement = document.getElementById('weatherInfo');
                    try {
                        // // 获取IP信息
                        // const ipData = await this.getIpInfo();
                        // if (!ipData || !ipData.ip) {
                        //     throw new Error('无法获取IP信息');
                        // }
                        const ipData = 'none';

                        // 获取天气信息
                        const response = await $.ajax({
                            url: API_URLS.GET_CITY_AND_WEATHER,
                            method: 'POST',
                            data: JSON.stringify({
                                ip: ipData.ip
                            }),
                            contentType: 'application/json',
                            xhrFields: {
                                withCredentials: true
                            }
                        });

                        if (response.message === 'Success') {
                            if (!response.weather || !response.IP || !response.IP.city) {
                                throw new Error('天气数据格式不正确');
                            }
                            // 更新天气显示
                            this.updateWeatherDisplay(response.IP, response.weather);
                        } else if (response.message === 'Session has expired') {
                            auth.handleSessionError('会话已过期');
                        } else if (response.message === 'Invalid session') {
                            auth.handleSessionError('无效的会话');
                        } else if (response.message === 'No sessionid cookie') {
                            auth.handleSessionError('未找到会话信息');
                        } else {
                            auth.handleSessionError(response.message);
                        }
                    } catch (error) {
                        console.error('获取天气信息失败:', error);
                        weatherInfoElement.innerHTML = `
                            <div class="weather-error">
                                <p>暂无天气信息</p>
                                <p class="error-details">${error.message}</p>
                            </div>`;
                    }
                },

                // 更新天气显示
                updateWeatherDisplay: function(ipInfo, weatherData) {
                    const weatherInfoElement = document.getElementById('weatherInfo');

                    // 添加数据验证
                    if (!weatherData || !ipInfo || !ipInfo.city) {
                        weatherInfoElement.innerHTML = '<div class="weather-error">天气数据不完整</div>';
                        return;
                    }

                    // 确保所有必需的天气数据字段都存在并正确处理
                    const weather = {
                        weather: weatherData.weather ? weatherData.weather.weather || '未知' : '未知',
                        temperature: weatherData.weather ? weatherData.weather.temperature || '未知' : '未知',
                        winddirection: weatherData.weather ? weatherData.weather.winddirection || '未知' : '未知',
                        windpower: weatherData.weather ? weatherData.weather.windpower || '未知' : '未知',
                        humidity: weatherData.weather ? weatherData.weather.humidity || '未知' : '未知',
                        updateTime: weatherData.weather ? weatherData.weather.updateTime || '未知' : '未知'
                    };

                    weatherInfoElement.innerHTML = `
                        <div class="weather-content">
                            <div class="weather-main">
                                <div class="weather-location">
                                    <span class="weather-icon">📍</span>
                                    ${ipInfo.city}
                                </div>
                                <div class="weather-temp">
                                    <span class="weather-icon">🌡️</span>
                                    ${weather.temperature}°C
                                </div>
                            </div>
                            <div class="weather-info-details">
                                <div class="weather-row">
                                    <span class="weather-icon">🌤️</span>
                                    <span>天气：${weather.weather}</span>
                                </div>
                                <div class="weather-row">
                                    <span class="weather-icon">💧</span>
                                    <span>湿度：${weather.humidity}%</span>
                                </div>
                                <div class="weather-row">
                                    <span class="weather-icon">🌪️</span>
                                    <span>风向：${weather.winddirection}</span>
                                </div>
                                <div class="weather-row">
                                    <span class="weather-icon">💨</span>
                                    <span>风力：${weather.windpower}</span>
                                </div>
                            </div>
                            <div class="weather-update">
                                <span class="weather-icon">🕒</span>
                                <span>更新时间：${weather.updateTime}</span>
                            </div>
                        </div>
                    `;
                }
            };

            // 初始化应用
            document.addEventListener('DOMContentLoaded', () => {
                // 显示用户名的函数
                function displayUsername() {
                    const usernameDisplay = document.getElementById('username-display');
                    if (!usernameDisplay) return;

                    $.ajax({
                            url: API_URLS.GET_USER_INFO,
                            method: 'GET',
                            xhrFields: {
                                withCredentials: true
                            }
                        })
                        .done(function(data) {
                            if (data.message === 'Success') {
                                const username = data.username;
                                utils.storage.save('username', username);
                                usernameDisplay.textContent = username;
                            } else {
                                auth.handleSessionError(data.message);
                            }
                        })
                        .fail(function(error) {
                            console.error('获取用户信息失败:', error);
                            const username = utils.storage.get('username');
                            usernameDisplay.textContent = username || '用户';
                        });
                }

                // 初始化显示
                displayUsername();

                // 获取天气信息
                weather.fetchWeatherAndLocation();

                // 初始化时间显示
                function updateTime() {
                    const currentTimeElement = document.getElementById('currentTime');
                    const now = new Date();
                    const dateString = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日`;
                    const timeString = `${now.getHours()}时${now.getMinutes()}分${now.getSeconds()}秒`;
                    currentTimeElement.textContent = `${dateString} ${timeString}`;
                }
                updateTime();
                setInterval(updateTime, 500);

                // 更新问候语
                function updateGreeting() {
                    const greetingText = document.getElementById('greetingText');
                    const hour = new Date().getHours();
                    let greeting = '';

                    if (hour >= 5 && hour < 9) greeting = '早上好';
                    else if (hour >= 9 && hour < 11) greeting = '上午好';
                    else if (hour >= 11 && hour < 13) greeting = '中午好';
                    else if (hour >= 13 && hour < 18) greeting = '下午好';
                    else greeting = '晚上好';

                    greetingText.textContent = greeting;
                }
                updateGreeting();
                setInterval(updateGreeting, 60000);

                // 侧边栏菜单点击事件
                const menuItems = document.querySelectorAll('.sidebar-menu li');
                const contentSections = {
                    homeLink: document.getElementById('contentArea'),
                    orderManagement: document.getElementById('orderContent'),
                    assignOrder: document.getElementById('assignOrderContent'),
                    assignedOrder: document.getElementById('assignedOrderContent'),
                    scheduleManagement: document.getElementById('scheduleContent'),
                    dataStatistics: document.getElementById('dataStatisticsContent'),
                    accountManagement: document.getElementById('accountSettings')
                };

                // 检查用户身份并显示/隐藏分配订单选项
                function checkUserRole() {
                    $.ajax({
                            url: API_URLS.GET_USER_INFO,
                            method: 'GET',
                            xhrFields: {
                                withCredentials: true
                            }
                        })
                        .done(function(data) {
                            if (data.message === 'Success') {
                                const assignOrderLink = document.getElementById('assignOrder');
                                const assignedOrderLink = document.getElementById('assignedOrder');

                                if (assignOrderLink && assignedOrderLink) {
                                    switch (data.label) {
                                        case 'admin':
                                            assignOrderLink.style.display = 'block';
                                            assignedOrderLink.style.display = 'block';
                                            break;
                                        case 'worker':
                                            assignOrderLink.style.display = 'none';
                                            assignedOrderLink.style.display = 'block';
                                            break;
                                        default:
                                            assignOrderLink.style.display = 'none';
                                            assignedOrderLink.style.display = 'none';
                                    }
                                }

                                const orderManagementLink = document.getElementById('orderManagement');
                                const reportOrderTab = document.querySelector('[data-tab="reportOrder"]');
                                const orderHistoryTab = document.querySelector('[data-tab="orderHistory"]');

                                if (orderManagementLink && reportOrderTab && orderHistoryTab) {
                                    // 移除对历史订单标签的隐藏
                                    orderHistoryTab.style.display = 'block';

                                    // 根据用户类型设置默认显示的标签页
                                    if (data.label === 'customer') {
                                        reportOrderTab.classList.add('active');
                                        document.getElementById('reportOrder').style.display = 'block';
                                        document.getElementById('orderHistory').style.display = 'none';
                                    } else {
                                        orderHistoryTab.classList.add('active');
                                        document.getElementById('orderHistory').style.display = 'block';
                                        document.getElementById('reportOrder').style.display = 'none';
                                        // 对于工作人员和管理员，自动加载历史订单
                                        fetchHistoryOrders();
                                    }

                                    // 根据用户角色显示/隐藏相应的菜单项
                                    const assignOrderItem = document.getElementById('assignOrder');
                                    const assignedOrderItem = document.getElementById('assignedOrder');

                                    if (assignOrderItem && assignedOrderItem) {
                                        switch (data.label) {
                                            case 'customer':
                                                assignOrderItem.style.display = 'none';
                                                assignedOrderItem.style.display = 'none';
                                                break;
                                            case 'worker':
                                                assignOrderItem.style.display = 'none';
                                                assignedOrderItem.style.display = 'block';
                                                break;
                                            case 'admin':
                                                assignOrderItem.style.display = 'block';
                                                assignedOrderItem.style.display = 'block';
                                                break;
                                        }
                                    }
                                }
                            } else {
                                auth.handleSessionError(data.message);
                            }
                        })
                        .fail(function(error) {
                            console.error('获取用户信息失败:', error);
                        });
                }

                // 调用检查用户角色函数
                checkUserRole();

                // 加载分配订单页面内容的函数
                function loadAssignOrderContent() {
                    const assignOrderContent = document.getElementById('assignOrderContent');
                    if (!assignOrderContent) {
                        console.error('找不到assignOrderContent元素');
                        return;
                    }

                    try {
                        // 确保先销毁旧实例
                        if (window.assignOrderInstance) {
                            window.assignOrderInstance.destroy();
                            window.assignOrderInstance = null;
                        }
                        // 创建一个新的AssignOrder实例
                        window.assignOrderInstance = new window.AssignOrder(assignOrderContent);
                    } catch (error) {
                        console.error('分配订单页面加载失败:', error);
                        assignOrderContent.innerHTML = `
                            <div class="error-message">
                                <i class="error-icon">❌</i>
                                <p>加载失败，请重试</p>
                                <button class="retry-button" onclick="loadAssignOrderContent()">重试</button>
                            </div>
                        `;
                    }
                }

            // 在 script 标签中添加日历初始化函数
            function initializeCalendar() {
                const calendarEl = document.getElementById('calendar');
                if (!calendarEl) return;

                const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'zh-cn',
                    height: 'auto',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    buttonText: {
                        today: '今天',
                        month: '月',
                        week: '周',
                        day: '日'
                    },
                    views: {
                        timeGridWeek: {
                            slotMinTime: '18:00:00',
                            slotMaxTime: '22:00:00',
                            slotDuration: '00:30:00',
                            allDaySlot: false,
                            slotLabelFormat: {
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: false
                            }
                        },
                        timeGridDay: {
                            slotMinTime: '18:00:00',
                            slotMaxTime: '22:00:00',
                            slotDuration: '00:30:00',
                            allDaySlot: false,
                            slotLabelFormat: {
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: false
                            }
                        }
                    },
                    eventClick: function(info) {
                        showOrderDetail(info.event.extendedProps);
                    },
                    events: function(fetchInfo, successCallback, failureCallback) {
                        // 获取用户角色
                        $.ajax({
                            url: API_URLS.GET_USER_INFO,
                            method: 'GET',
                            xhrFields: {
                                withCredentials: true
                            }
                        }).then(function(userInfo) {
                            if (userInfo.message === 'Success') {
                                const isWorker = userInfo.label === 'worker';
                                const apiUrl = isWorker ? API_URLS.GET_WORKER_REPORTS : API_URLS.GET_HISTORY;

                                return $.ajax({
                                    url: apiUrl,
                                    method: 'GET',
                                    xhrFields: {
                                        withCredentials: true
                                    }
                                });
                            } else {
                                throw new Error(userInfo.message);
                            }
                        }).then(function(response) {
                            if (response.message === 'Success') {
                                const events = response.report_info.map(order => {
                                    let backgroundColor, borderColor, textColor, title;
                                    const issueText = order.issue || '';
                                    const status = order.status || '0';

                                    switch (status) {
                                        case '0':
                                            backgroundColor = '#ffc107';
                                            borderColor = '#ffc107';
                                            textColor = '#000';
                                            title = `[待分配] ${issueText.substring(0, 8)}...`;
                                            break;
                                        case '1':
                                            backgroundColor = '#28a745';
                                            borderColor = '#28a745';
                                            textColor = '#fff';
                                            title = `[已分配] ${issueText.substring(0, 8)}...`;
                                            break;
                                        case '2':
                                            backgroundColor = '#17a2b8';
                                            borderColor = '#17a2b8';
                                            textColor = '#fff';
                                            title = `[已完成] ${issueText.substring(0, 8)}...`;
                                            break;
                                        case '3':
                                            backgroundColor = '#dc3545';
                                            borderColor = '#dc3545';
                                            textColor = '#fff';
                                            title = `[已撤单] ${issueText.substring(0, 8)}...`;
                                            break;
                                        default:
                                            backgroundColor = '#6c757d';
                                            borderColor = '#6c757d';
                                            textColor = '#fff';
                                            title = `[未知] ${issueText.substring(0, 8)}...`;
                                    }

                                    return {
                                        id: order.reportId,
                                        title: title,
                                        start: new Date(order.date.replace(/-/g, '/')),
                                        extendedProps: {...order
                                        },
                                        backgroundColor: backgroundColor,
                                        borderColor: borderColor,
                                        textColor: textColor,
                                        allDay: false,
                                        displayEventTime: true,
                                        eventDisplay: 'block'
                                    };
                                });

                                successCallback(events);
                            } else if (response.message === 'No history report' || response.message === 'No my report') {
                                successCallback([]);
                            } else {
                                handleSessionError(response.message);
                                failureCallback(new Error(response.message));
                            }
                        }).catch(function(error) {
                            console.error('获取订单失败:', error);
                            failureCallback(error);
                        });
                    }
                });

                // 存储日历实例
                calendarEl._fullCalendar = calendar;
                calendar.render();

                return calendar;
            }

            // 在 script 标签中添加历史订单功能
            async function fetchHistoryOrders() {
                const orderHistoryContent = document.getElementById('orderHistory');
                if (!orderHistoryContent) return;

                // 清空现有内容并显示加载状态
                showLoading(orderHistoryContent);

                // 发送API请求获取历史订单
                $.ajax({
                        url: API_URLS.GET_HISTORY,
                        method: 'GET',
                        xhrFields: {
                            withCredentials: true
                        }
                    })
                    .done(function(data) {
                        if (data.message === 'Success') {
                            displayHistoryOrders(data.report_info);
                        } else if (data.message === 'No history report') {
                            showNoOrders();
                        } else {
                            auth.handleSessionError(data.message);
                        }
                    })
                    .fail(function(error) {
                        console.error('获取历史订单失败:', error);
                        showError();
                    })
                    .always(function() {
                        hideLoading(orderHistoryContent);
                    });
            }

            // 修改 displayHistoryOrders 函数
            function displayHistoryOrders(orders) {
                const orderHistoryContent = document.getElementById('orderHistory');
                if (!Array.isArray(orders) || orders.length === 0) {
                    showNoOrders();
                    return;
                }

                const ordersHTML = orders.map(order => {
                            const {
                                text: statusText,
                                class: statusClass
                            } = orderManager.getStatusInfo(order.status);
                            // 待分配(0)和已分配(1)的订单都可以结单和撤单
                            // 但只有已分配(1)状态的订单结单时才会弹出评价窗口
                            const canComplete = ['0', '1'].includes(order.status);
                            const canCancel = ['0', '1'].includes(order.status);
                            const showButtons = canComplete || canCancel;

                            return `
                        <div class="order-card">
                            <div class="order-info">
                                ${order.reportId ? `
                                    <p>
                                        <strong>订单编号：</strong>
                                        ${order.reportId}
                                    </p>
                                ` : ''}
                                <p>
                                    <strong>手机号码：</strong>
                                    ${order.userPhoneNumber}
                                </p>
                                <p><strong>状态：</strong><span class="status-badge ${statusClass}">${statusText}</span></p>
                                <p>
                                    <strong>地址：</strong>
                                    ${order.address}
                                </p>
                                <p>
                                    <strong>问题描述：</strong>
                                    ${order.issue}
                                </p>
                                <!-- 备注功能已移除 -->
                                <p>
                                    <strong>预约时间：</strong>
                                    ${utils.date.format(order.date)}
                                </p>
                                <p>
                                    <strong>提交时间：</strong>
                                    ${utils.date.format(order.call_date)}
                                </p>
                                ${showButtons ? `
                                    <div class="order-buttons">
                                        ${canComplete ? `
                                            <button class="complete-order-btn" onclick="orderManager.completeOrder('${order.reportId}', '${order.status}')">
                                                结单
                                            </button>
                                        ` : ''}
                                        ${canCancel ? `
                                            <button class="cancel-order-btn" onclick="orderManager.cancelOrder('${order.reportId}')">
                                                撤单
                                            </button>
                                        ` : ''}
                                    </div>
                                ` : ''}
                            </div>
                        </div>

                    // 回退到iframe方式的函数
                    function fallbackToIframe() {
                        const videoContainer = document.getElementById('videoContainer');
                        videoContainer.innerHTML = `
                            <iframe 
                                src="/Video/彩蛋视频.mp4" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen 
                                style="width: 100%; height: 100%;">
                            </iframe>
                        `;
                    }
                } else {
                    // 如果弹窗已存在，重新播放视频
                    const video = document.getElementById('videoElement');
                    if (video) {
                        video.play();
                    }
                }
                
                // 显示弹窗
                videoModal.style.display = 'block';
            }
        </script>
