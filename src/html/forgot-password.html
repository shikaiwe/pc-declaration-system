<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <style>
        .code-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
        }
        
        .code-input-container {
            flex: 7;
            /* 占据70%的空间 */
        }
        
        .code-btn {
            margin-top: 24px;
            height: 40px;
            flex: 3;
            /* 占据30%的空间 */
            min-width: unset;
            /* 移除最小宽度限制 */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            /* 防止文字换行 */
            padding: 0 15px;
            /* 添加左右内边距 */
        }
        
        .code-btn:hover {
            background-color: #45a049;
        }
        
        .code-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #code {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>找回密码</h2>
        <form class="form" id="resetPasswordForm">
            <div class="form-group">
                <label for="email">邮箱地址:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group code-group">
                <div class="code-input-container">
                    <label for="code">验证码:</label>
                    <input type="text" id="code" name="code" required>
                </div>
                <button type="button" id="sendCodeBtn" class="code-btn">发送验证码</button>
            </div>
            <div class="form-group">
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认新密码:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">重置密码</button>
            <div class="loading">处理中...</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
        <div class="links">
            <a href="login.html">返回登录</a>
        </div>
    </div>

    <script>
        // URL配置
        // const ip = 'localhost:80';
        const ip = 'gznfpc.cn'
        const forgetPasswordUrl = `https://${ip}/api/users/forget_password/`;
        const sendCodeUrl = `https://${ip}/api/users/forget_password_send_code/`;

        // 工具函数
        const utils = {
            showError: (message) => {
                const errorElement = document.getElementById('errorMessage');
                const successElement = document.getElementById('successMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            },
            showSuccess: (message) => {
                const successElement = document.getElementById('successMessage');
                const errorElement = document.getElementById('errorMessage');
                successElement.textContent = message;
                successElement.style.display = 'block';
                errorElement.style.display = 'none';
                setTimeout(() => {
                    successElement.style.display = 'none';
                }, 3000);
            },
            setLoading: (isLoading) => {
                const loadingElement = document.querySelector('.loading');
                const submitButton = document.querySelector('button[type="submit"]');
                loadingElement.style.display = isLoading ? 'block' : 'none';
                submitButton.disabled = isLoading;
            }
        };

        // 发送验证码相关
        const codeManager = {
            cooldown: 60,
            timer: null,
            button: document.getElementById('sendCodeBtn'),
            isSending: false, // 防止重复点击的标志

            /**
             * 开始倒计时
             * 点击发送验证码按钮后调用，将按钮设置为禁用状态并显示倒计时
             */
            startCooldown() {
                // 确保按钮处于禁用状态
                this.button.disabled = true;
                // 重置isSending标志，允许下次发送
                this.isSending = false;
                let seconds = this.cooldown;
                this.updateButtonText(seconds);

                this.timer = setInterval(() => {
                    seconds--;
                    if (seconds <= 0) {
                        this.stopCooldown();
                    } else {
                        this.updateButtonText(seconds);
                    }
                }, 1000);
            },

            /**
             * 停止倒计时
             * 清除定时器并重置按钮状态
             */
            stopCooldown() {
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                this.button.disabled = false;
                this.button.textContent = '发送验证码';
                this.isSending = false; // 确保重置发送标志
            },

            /**
             * 更新按钮显示文本
             * @param {number} seconds - 剩余秒数
             */
            updateButtonText(seconds) {
                this.button.textContent = `重新发送(${seconds}s)`;
            },

            /**
             * 发送验证码
             * 验证邮箱格式，发送请求，成功后启动倒计时
             */
            sendCode() {
                // 防止重复点击
                if (this.isSending) {
                    return;
                }

                const email = document.getElementById('email').value;
                if (!email) {
                    utils.showError('请输入邮箱地址');
                    return;
                }

                // 邮箱格式简单验证
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    utils.showError('请输入有效的邮箱地址');
                    return;
                }

                this.isSending = true;
                this.button.disabled = true; // 立即禁用按钮，防止重复点击
                this.button.textContent = '发送中...';

                $.ajax({
                    url: sendCodeUrl,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    success: (data) => {
                        if (data.message === '验证码已发送') {
                            utils.showSuccess('验证码已发送到您的邮箱');
                            // 启动倒计时，重置isSending标志
                            this.startCooldown();
                        } else {
                            // 发送失败，恢复按钮状态
                            this.button.disabled = false;
                            this.button.textContent = '发送验证码';
                            this.isSending = false;
                            utils.showError(data.message || '发送验证码失败');
                        }
                    },
                    error: (xhr, status, error) => {
                        // 网络错误，恢复按钮状态
                        this.button.disabled = false;
                        this.button.textContent = '发送验证码';
                        this.isSending = false;
                        utils.showError('网络错误，请稍后重试');
                    }
                });
            }
        };

        // 重置密码
        async function resetPassword(email, code, newPassword) {
            utils.setLoading(true);
            $.ajax({
                url: forgetPasswordUrl,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    email: email,
                    code: code,
                    new_password: newPassword
                }),
                success: (data) => {
                    utils.setLoading(false);
                    if (data.message === '密码修改成功') {
                        utils.showSuccess('密码重置成功，3秒后跳转到登录页面');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        utils.showError(data.message || '密码重置失败');
                    }
                },
                error: () => {
                    utils.setLoading(false);
                    utils.showError('网络错误，请稍后重试');
                }
            });
        }

        // 事件监听
        document.getElementById('sendCodeBtn').addEventListener('click', () => {
            codeManager.sendCode();
        });

        // 页面卸载时清理定时器，防止内存泄漏
        window.addEventListener('beforeunload', () => {
            if (codeManager.timer) {
                clearInterval(codeManager.timer);
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !code || !newPassword || !confirmPassword) {
                utils.showError('请填写所有必填项');
                return;
            }

            if (newPassword !== confirmPassword) {
                utils.showError('两次输入的密码不一致');
                return;
            }

            await resetPassword(email, code, newPassword);
        });
    </script>
    <div class="site-footer">
        <span>© 2025 广州南方学院PC志愿者服务队</span>
        <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备2025413403号</a>
    </div>
</body>

</html>
